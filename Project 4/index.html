<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="webpage_title">Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
</head>

<body>
    <div class="left-side">
        <div class="logo">
            <a href="/#inbox" class="menu-icon" draggable="false">
                <svg focusable="false" viewBox="0 0 24 24" class="three-lines">
                    <path shape-rendering="optimizeQuality" fill="rgb(75,75,75)"
                        d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </a>
            <a href="index.html" aria-label="Gmail" class="gmail-logo" draggable="false">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="compose-button-container">
            <button class="compose-button">
                <div class="image">
                    <img src="images/pen.png" alt="pen">
                </div>
                <p>Compose</p>
            </button>
        </div>
        <div class="choices-options-for-location">
            <a href="#inbox" class="inbox-option option" draggable="false">
                <div class="image">
                    <img src="images/inbox_empty.png" alt="inbox">
                </div>
                <p>Inbox</p>
            </a>
            <a href="#starred" class="starred-option option" draggable="false">
                <div class="image">
                    <img src="images/starred_empty.png" alt="starred">
                </div>
                <p>Starred</p>
            </a>
            <a href="#snoozed" class="snoozed-option option" draggable="false">
                <div class="image">
                    <img src="images/snoozed_empty.png" alt="snoozed">
                </div>
                <p>Snoozed</p>
            </a>
            <a href="#sent" class="sent-option option" draggable="false">
                <div class="image">
                    <img src="images/sent_empty.png" alt="sent">
                </div>
                <p>Sent</p>
            </a>
            <a href="#drafts" class="drafts-option option" draggable="false">
                <div class="image">
                    <img src="images/drafts_empty.png" alt="drafts">
                </div>
                <p>Drafts</p>
            </a>
            <a href="#purchase" class="purchase-option option" draggable="false">
                <div class="image">
                    <img src="images/purchase_empty.png" alt="purchase">
                </div>
                <p>Purchases</p>
            </a>
            <a href="" id="expand_more_option" class="expand_more option" draggable="false">
                <div class="image">
                    <img src="images/expand_empty.png" alt="expand_more">
                </div>
                <p>More</p>
            </a>
            <div class="dropdown-container">
                <div class="dropdown-container-menu">
                    <a href="#important" class="important-option option" draggable="false">
                        <div class="image">
                            <img src="images/important_empty.png" alt="important">
                        </div>
                        <p>Important</p>
                    </a>
                    <a href="#scheduled" class="scheduled-option option" draggable="false">
                        <div class="image">
                            <img src="images/scheduled_empty.png" alt="scheduled">
                        </div>
                        <p>Scheduled</p>
                    </a>
                    <a href="#allmail" class="allmail-option option" draggable="false">
                        <div class="image">
                            <img src="images/allmail_empty.png" alt="allmail">
                        </div>
                        <p>All Mail</p>
                    </a>
                    <a href="#spam" class="spam-option option" draggable="false">
                        <div class="image">
                            <img src="images/spam_empty.png" alt="spam">
                        </div>
                        <p>Spam</p>
                    </a>
                    <a href="#bin" class="bin-option option" draggable="false">
                        <div class="image">
                            <img src="images/bin_empty.png" alt="bin">
                        </div>
                        <p>Bin</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="labels-container">
            <div class="labels-container-header">
                <h4>Labels</h4>
                <img src="images/plus.png" alt="add labels">
            </div>
        </div>
    </div>
    <div class="right-side">
    </div>
    <script src="script.js"></script>
</body>

</html>
