<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icontest.png" />
</head>

<body>
    <div class="left-side">
        <div class="logo">
            <a href="#home">
                <svg focusable="false" viewBox="0 0 24 24" class="three-lines">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </a>
            <a href="index.html" aria-label="Gmail">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="compose-button-container">
            <button class="compose-button">
                <div class="image">
                    <img src="img/pen.png" alt="pen">
                </div>
                <p>Compose</p>
            </button>
        </div>
        <div class="choices-options-for-location">
            <a href="#inbox" class="inbox-option option active-rn">
                <div class="image">
                    <img src="img/inbox.png" alt="inbox">
                </div>
                <p>Inbox</p>
            </a>
            <a href="#starred" class="starred-option option">
                <div class="image">
                    <img src="img/starred.png" alt="starred">
                </div>
                <p>Starred</p>
            </a>
            <a href="#snoozed" class="snoozed-option option">
                <div class="image">
                    <img src="img/snoozed.png" alt="snoozed">
                </div>
                <p>Snoozed</p>
            </a>
            <a href="#sent" class="sent-option option">
                <div class="image">
                    <img src="img/sent.png" alt="sent">
                </div>
                <p>Sent</p>
            </a>
            <a href="#drafts" class="drafts-option option">
                <div class="image">
                    <img src="img/drafts.png" alt="drafts">
                </div>
                <p>Drafts</p>
            </a>
            <a href="#purchase" class="purchase-option option">
                <div class="image">
                    <img src="img/purchase.png" alt="purchase">
                </div>
                <p>Purchases</p>
            </a>
            <a href="" class="expand_more option">
                <div class="image">
                    <img src="img/expand_more.png" alt="expand_more">
                </div>
                <p>More</p>
            </a>
        </div>
    </div>
    <div class="right-side">
    </div>
    <script src="script.js"></script>
</body>

</html>
